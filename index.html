<html>

<head>
  
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create Your Meme </title>
<link rel="icon" class="image-circle"  href="http://iamdharmveer.github.io/dharm.png">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="meme.css">
</head>

<body>
  <div class="header">
    <div class="container">
      <img src="http://iamdharmveer.github.io/dharm.png" >
      <h1 style="color:crimson" class="up-caption">    
         Meme Machine</h1>
    </div>
  </div>
  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-6">

          <div class="meme thumbnail">
            <img id="meme" src="http://rufflifechicago.com/wp-content/uploads/cat-treats.jpg">
            <h1 class="top-caption" style="color:rgba(184,95,118,0.9)">Meaw Meaw</h1>
            <h1 class="bottom-caption" style="color:brown">Goel Meaw lol</h1>
          </div>

        </div>
        <div class="col-md-6">

          <div class="tool">
            <h2>Create your meme</h2>
            <form role="form">
              <div class="form-group">
                <label>Enter an Image URL</label>
                <input id="image-url" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label> Enter Top text</label>
                <input id="top-text" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label>Enter Bottom text</label>
                <input id="bottom-text" type="text" class="form-control">
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="meme.js"></script>
</body>

</html>
